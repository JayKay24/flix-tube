apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata
  namespace: staging
spec:
  selector:
    matchLabels:
      app: metadata
  template:
    spec:
      containers:
        - name: metadata
          image: $CONTAINER_REGISTRY/staging-metadata:$VERSION
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
            requests:
              memory: "128Mi"
              cpu: "100m"
