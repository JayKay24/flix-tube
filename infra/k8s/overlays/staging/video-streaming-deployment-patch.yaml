apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-streaming
  namespace: staging
spec:
  selector:
    matchLabels:
      app: video-streaming
  template:
    spec:
      containers:
        - name: video-streaming
          image: $CONTAINER_REGISTRY/staging-video-streaming:$VERSION
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
            requests:
              memory: "128Mi"
              cpu: "100m"