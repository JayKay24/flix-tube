apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      containers:
        - name: history
          image: history:latest
          imagePullPolicy: Never
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: history-config
                  key: port
            - name: HISTORY_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: history-config
                  key: historyDbName
            - name: HISTORY_DBHOST
              valueFrom:
                configMapKeyRef:
                  name: history-config
                  key: historyDBHost
            - name: RABBIT
              valueFrom:
                configMapKeyRef:
                  name: history-config
                  key: rabbit
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "100m"
    