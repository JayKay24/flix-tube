name: Video Streaming CI

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    types: [opened]
    branches:
      - "main"
      - "develop"

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Build video-streaming Microservice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      - name: Build video-streaming microservice
        run: npx nx run @flix-tube/video-streaming:build

  unit_test:
    name: Run Unit Tests on video-streaming Microservice
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Unit tests on video-streaming microservice
        run: npx nx run @flix-tube/video-streaming:test
