services:
  db:
    image: mongo:latest
    container_name: db
    ports:
      - "4000:27017"
    restart: "always"
  
  rabbit:
    image: rabbitmq:4.2.2-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "always"

  azure-storage:
    image: azure-storage
    build:
      context: .
      dockerfile: apps/azure-storage/Dockerfile-prod
    container_name: video-storage
    ports:
      - "4001:${PORT}"
    environment:
      - PORT=${PORT}
      - STORAGE_ACCOUNT_NAME=${STORAGE_ACCOUNT_NAME}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
    restart: "no"

  video-streaming:
    image: video-streaming
    build:
      context: .
      dockerfile: apps/video-streaming/Dockerfile-prod
    container_name: video-streaming
    ports:
      - "4002:${PORT}"
    depends_on:
      rabbit:
        condition: service_healthy
      db:
        condition: service_started
      azure-storage:
        condition: service_started
    environment:
      - PORT=${PORT}
      - DBHOST=${DBHOST}
      - DBNAME=${DBNAME}
      - VIDEO_STORAGE_HOST=${VIDEO_STORAGE_HOST}
      - VIDEO_STORAGE_PORT=${VIDEO_STORAGE_PORT}
    restart: "no"

  history:
    image: history
    build:
      context: .
      dockerfile: apps/history/Dockerfile-prod
    container_name: history
    ports:
      - "4003:${PORT}"
    depends_on:
      rabbit:
        condition: service_healthy
      db:
        condition: service_started
    environment:
      - PORT=${PORT}
      - RABBIT=${RABBIT}
      - HISTORY_DBNAME=${HISTORY_DBNAME}
      - HISTORY_DBHOST=${HISTORY_DBHOST}
      - NODE_ENV=development
    restart: "no"

  metadata:
    image: metadata
    build:
      context: .
      dockerfile: apps/metadata/Dockerfile-prod
    container: metadata
    ports:
      - "4004:${PORT}"
    depends_on:
      - db:
          condition: service_started
    environment:
      - PORT=${PORT}
      - DBHOST=${DBHOST}
      - DBNAME=${DBNAME}
    restart: "no"
